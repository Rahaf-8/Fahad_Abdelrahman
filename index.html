    <style>
     
      :root{
        --card-radius: 28px;
        --text: #1b1f2a;
        --muted:#606776;
        --accent:#2b3ef4;
        --outline:#cfd3e4;
        --link-outline:#d6daea;
        --pill-shadow: 0 10px 22px rgba(0,0,0,.08);
        --soft-shadow: 0 18px 44px rgba(22, 27, 50, .20);
      }

      html,body{ height:100%; }
      body{
        margin:0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color:var(--text);
        -webkit-tap-highlight-color: transparent;
       
        background:#cfcfcf;
        display:flex; justify-content:center; align-items:flex-start;
        padding:40px 0;
      }

     
      .container{
        width:min(460px, 92vw);
        background: radial-gradient(120% 55% at 50% 10%, rgba(255,255,255,.96) 0%, rgba(237,239,252,.92) 60%, rgba(232,234,248,.90) 100%);
        border-radius: var(--card-radius);
        box-shadow: var(--soft-shadow);
        border: 1px solid rgba(255,255,255,.55);
        backdrop-filter: blur(18px) saturate(140%);
        -webkit-backdrop-filter: blur(18px) saturate(140%);
        padding: 44px 22px 52px;
        position: relative;
      }
      /* حواف كريمية ناعمة من فوق وتحت */
      .container::before{
        content:""; position:absolute; inset:0; border-radius:inherit; pointer-events:none;
        background:
          radial-gradient(75% 35% at 50% 0%, rgba(255,255,255,.85), transparent 60%),
          radial-gradient(90% 40% at 50% 100%, rgba(255,255,255,.6), transparent 60%);
        mix-blend-mode:normal;
      }

      .logo{ display:flex; flex-direction:column; align-items:center; gap:14px; }
      .avatar-wrap{
        width:108px; height:108px; border-radius:50%;
        display:grid; place-items:center;
        background: linear-gradient(180deg,#eef2ff,#dfe4f7);
        border:1px solid #e9ecf7;
        box-shadow: inset 0 8px 20px rgba(0,0,0,.10), 0 6px 16px rgba(0,0,0,.08);
      }
      .image-logo{
        width:96px; height:96px; border-radius:50%;
        background-image:url(./Images/5893422938546357812.jpg);
        background-size:120%; /* أقرب وأوضح */
        background-position:center;
        box-shadow: 0 0 0 3px rgba(255,255,255,.95) inset, 0 6px 14px rgba(0,0,0,.16);
        filter:saturate(1.2) contrast(1.08) brightness(1.03);
      }

      .name{ font-weight:800; font-size:22px; letter-spacing:.2px; }
      /* الأيقونة هي اللينك */
      .subicon a{
        color:#6a7082; font-size:18px;
        width:42px; height:42px; display:inline-flex; align-items:center; justify-content:center;
        border-radius:999px; background:rgba(90,110,255,.10);
        border:1px solid #dfe3f6; box-shadow: 0 8px 18px rgba(40,50,130,.18);
        transition: transform .15s, background .2s;
      }
      .subicon a:hover{ transform: translateY(-2px); background: rgba(90,110,255,.18); }

      .section-title{ margin-top:6px; font-size:15px; color:var(--muted); font-weight:700; }

      .links{ margin-top:24px; display:flex; flex-direction:column; gap:16px; }

      /* زرار على شكل Pill بنفس النعومة */
      .link{
        display:flex; align-items:center; justify-content:space-between;
        text-decoration:none; color:var(--text);
        padding:16px 18px;
        border-radius: 999px;
        background: linear-gradient(180deg, rgba(255,255,255,.95) 0%, rgba(240,242,252,.92) 100%);
        border:1px solid var(--link-outline);
        box-shadow: inset 0 2px 0 rgba(255,255,255,.95), var(--pill-shadow);
        transition: transform .15s, box-shadow .2s, border-color .2s;
      }
      .link:hover{
        transform: translateY(-2px);
        box-shadow: inset 0 2px 0 #fff, 0 16px 30px rgba(0,0,0,.12);
        border-color:#c9cfe4;
      }
      .link .icon{ margin-right:12px; font-size:18px; color:#2f47f2; opacity:.95; }
      .link .label{ flex:1; font-weight:700; letter-spacing:.2px; text-align:left; }
      .link .more{ color:#7b8192; }

      .footer{ margin-top:36px; text-align:center; color:#7c8294; font-size:12px; }

      /* موبايل: نفس الستايل بالحرف، فقط مسافات ولمسات لمس أكبر */
      @media (max-width: 520px){
        body{ padding:26px 0; }
        .container{ width:94vw; padding:30px 14px 36px; border-radius:26px; }
        .links{ gap:14px; }
        .link{ padding:18px; } /* touch target >= 48px */
      }
    </style>
