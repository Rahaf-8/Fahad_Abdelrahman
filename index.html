  <style>
    @font-face {
      font-family: 'Adir';
      src: url('./webfonts/Adir.otf') format('opentype'),
           url('./webfonts/AdirFont.ttf') format('truetype');
      font-weight: 400; font-style: normal; font-display: swap;
    }

    :root{
      --radius: 14px;
      --gap: 10px;
      --btn-h: 42px;                 /* buttons a bit shorter */
      --page-width: 330px;           /* card smaller for bigger side margins */
    }

    html{ font-family:'Cormorant Garamond', serif; height:100%; }
    :lang(ar){ font-family:'Adir', system-ui, -apple-system, 'Segoe UI', Arial, sans-serif; direction:rtl; font-weight:400; }

    /* All visible without scroll; vertical gradient kept */
    body{
      height:100%; margin:0;
      padding: clamp(10px,2.2svh,14px);
      overflow:hidden;                        /* no scroll */
      display:grid; place-items:start center; /* keep stack high & centered */
      min-height:100svh;

      background: linear-gradient(
        to bottom,
        #ffffff 0%,
      #eef1f5 8%,
      #d6dee9 18%,
      #b6c4d6 28%,
      #8ba1bd 38%,
      #5f7ca1 50%,
      #355b83 62%,
      #20466f 72%,
      #123a61 82%,
      #0b3157 90%,
      #082a49 96%,
      #041f3a 100%
      );
      background-attachment: fixed;
    }

    /* unified width; more side & bottom distance thanks to smaller max-width */
    .logo, .container{ width:100%; max-width:min(var(--page-width), 90vw); margin-inline:auto; }

    /* TOP block — tighter spacing */
    .logo{
      display:flex; flex-direction:column; align-items:center; text-align:center;
      margin-top: clamp(18px, 7svh, 40px);
      margin-bottom: clamp(6px, 1.6svh, 10px);
    }
    .logo .image-logo{
      width: clamp(80px, 12.5svh, 108px);
      height: clamp(80px, 12.5svh, 108px);
      background-image:url(./Images/bin\ ayed\ logo\ ابيض.png);
      background-size:cover; background-position:center;
      margin-bottom: clamp(6px, 1.2svh, 8px);
    }
    .logo p{ margin:3px 0; font-size: clamp(16px, 2.3svh, 19px); color:#02242e; line-height:1.22; }
    .logo .c-l{
      margin-top: clamp(6px, 1.2svh, 8px);   /* closer to the card */
      margin-bottom: 0;                      /* sit right above container */
      font-size: clamp(12px, 1.8svh, 13.5px);
      color:#e6ecf5;
    }

    /* Card — smaller, thinner white border, extra side/bottom distance */
    .container{
      margin-top: 0px;                      
      margin-bottom: clamp(12px, 3svh, 18px);
      padding: clamp(12px, 2.4svh, 16px);
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.9);      
      background: rgba(255,255,255,0.06);
      display:flex; flex-direction:column; gap: clamp(8px, 1.6svh, 10px);
      text-align:center;
    }

    .container .upper{
      display:flex; justify-content:center; align-items:center;
      gap: clamp(10px, 2svh, 14px);
      margin-bottom: clamp(4px, 1svh, 6px);
    }
    .container .upper a{ color:#e9eef5; font-size: clamp(16px, 2.2svh, 18px); text-decoration:none; }


    .link{
      position:relative; display:flex; align-items:center; justify-content:center;
      height: clamp(34px, 6svh, var(--btn-h));
      margin: clamp(6px, 1.2svh, 7px) 0;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.18), rgba(255,255,255,0.08));
      border: 1px solid rgba(255,255,255,0.32);
      color:#e8edf6; font-size: clamp(14px, 2svh, 15.5px); font-weight:600; text-decoration:none;
      box-shadow: inset 0 6px 14px rgba(0,0,0,0.10), 0 5px 12px rgba(0,0,0,0.06);
      transition: background .2s ease, color .2s ease, transform .15s ease;
    }
    .link i{ position:absolute; left: clamp(10px, 2.4svh, 14px); font-size: clamp(16px, 2.1svh, 17px); }
    .link:hover{ background:#122e53; color:#fff; }

    /* Guard for very short screens: shrink slightly more to avoid scroll */
    @media (max-height: 640px){
      .logo{ margin-top: clamp(14px, 6svh, 28px); }
      .logo .image-logo{ width: clamp(74px, 11.5svh, 100px); height: clamp(74px, 11.5svh, 100px); }
      .link{ height: clamp(32px, 5.5svh, 38px); }
    }
  </style>
</head>
