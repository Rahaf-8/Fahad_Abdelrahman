<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خلفية متدرجة</title>
  <style>
    :root{
      --top:#f2f2f2;     
      --s1:#e9ebee;
      --s2:#d2d7df;
      --s3:#b4bcc9;
      --s4:#95a3b4;
      --s5:#768aa0;
      --s6:#596f89;
      --s7:#3a5472;
      --s8:#203a5c;
      --s9:#0f2a4f;      
      --bottom:#072446;  
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      min-height: 100dvh;  
      overflow-x: hidden;

      background: linear-gradient(
        to bottom,
        var(--top) 0%,
        var(--s1) 12%,
        var(--s2) 24%,
        var(--s3) 36%,
        var(--s4) 48%,
        var(--s5) 60%,
        var(--s6) 72%,
        var(--s7) 82%,
        var(--s8) 90%,
        var(--s9) 96%,
        var(--bottom) 100%
      );

      
      background-attachment: scroll;

      font-family: system-ui, Arial, sans-serif;
      color: #fff;
      display: grid;
      place-items: center;
    }

    

    @media (max-width: 768px) {
      body {
        background-attachment: scroll; 
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1></h1>
    <p></p>
  </div>
</body>
</html>
