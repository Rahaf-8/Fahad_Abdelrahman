    <style>
      body {
        font-family: "Changa", sans-serif;
        background: linear-gradient(1deg, #122e53, #c7c6c6);
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(236, 228, 228, 0.856);
      }
      .container .upper a{
        text-align: center;
        text-decoration: none;
        color: white;
        font-size: 24px;
        word-spacing: 20px;
      }

      .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        
      }

      .logo p {
        display: inline;
        font-size: 20px;
        font-weight: bold;
        color: #02242e;
        line-height: 3px;
      }
      .logo .c-l {
        font-size: 14px;
        font-weight: bold;
        color: #02242e;
      }
      .logo .grad-bg-logo {
        width: 7.5rem;
        height: 7.5rem;
        border-radius: 50%;
        background: var(--gradient);
      }

      .logo .image-logo {
        width: 7rem;
        height: 7rem;
        background-image: url(./Images/MainImage.png);
        background-size: cover;
        background-position: center;
      }

      .link {
        position: relative;              
        display: flex;
        align-items: center;
        justify-content: center; 
        background: #9c9c9c7c;
        color: white;
        text-decoration: none;
        padding: 15px;
        margin: 10px 0;
        border-radius: 12px;
        transition: background 0.3s;
        font-size: 18px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .link i {
        position: absolute;  
        left: 15px; 
        font-size: 20px;
      }


      .link:hover {
        background: #122e53;
      }

      .phone {
        margin-top: 15px;
        font-size: 20px;
        color: #333;
      }

      /* Responsive */
      @media (max-width: 500px) {
        .container {
          padding: 20px;
          max-width: 90%;
        }
        .logo p {
          font-size: 22px;
        }
        .link {
          font-size: 16px;
          padding: 12px;
        }
        .phone {
          font-size: 18px;
        }
        .container .upper{
          font-size: 16px;
        }
      }
    </style>
