<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fahad Abdelrahman</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --lav-1: #f1f2f8;
      --lav-2: #e7e9f3;
      --lav-3: #dddfe9;

      --pill-top: rgba(255,255,255,.78);
      --pill-bot: rgba(235,238,250,.65);
      --pill-border: rgba(0,0,0,.22);

      --ink: #1f2648;
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#cfcfcf; /* خلفية رمادي للـ desktop */
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:28px 0;
      -webkit-font-smoothing: antialiased; 
      -moz-osx-font-smoothing: grayscale;
      /* background-image: url(./Images/5893422938546357812.jpg); */
    }

    .card{
      width:min(640px, 92vw);
      border-radius: 28px;
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 22px 44px rgba(0,0,0,.20);
      padding:56px 28px 70px;
      /* background: radial-gradient(120% 65% at 50% 8%, var(--lav-1) 0%, var(--lav-2) 48%, var(--lav-3) 100%); */
      min-height:88vh;
      position:relative;
    }

    /* زر المشاركة */
    .top-icons{ 
      position:absolute; 
      top:16px; 
      right:18px; }
    .round{
      width:38px; height:38px; border-radius:999px; display:grid; place-items:center;
      background:#ffffffcc; border:1px solid rgba(0,0,0,.12); box-shadow:0 8px 18px rgba(0,0,0,.12);
      cursor:pointer;
    }

    .header{ 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      gap:16px; }
    .avatar-ring{
      width:92px;height:92px;border-radius:50%;
      display:grid;place-items:center;
      background: linear-gradient(180deg,#f5f6fb,#e8eaf3);
    }
    .avatar{
      width:84px;height:84px;border-radius:50%;
      background:url(./Images/5893422938546357812.jpg) center/112% no-repeat;
    }

    h1{
      margin:0; 
      font:700 24px/1.2 Georgia, "Times New Roman", Times, serif; 
      text-align:center; color:#1a1e24;
    }
    .mail-icon a{ color:#111; font-size:18px; text-decoration:none; }

    .section-title{
      margin-top:6px;
      font:700 16.5px/1.2 Georgia, "Times New Roman", Times, serif;
      text-align:center; color:#1a1e24;
    }

    .links{ 
      margin-top:22px; 
      display:flex; 
      flex-direction:column; 
      gap:16px; 
    }
    .link{
      position:relative;
      display:flex; align-items:center; 
      justify-content:space-between;
      text-decoration:none;
      padding:16px 22px; 
      border-radius:28px;
      border:1px solid var(--pill-border);
      color:var(--ink);
      /* transition: 0.2s; */
    }
    .link:hover{ 
      /* transform:translateY(-2px); */
      background-color: rgba(207, 205, 205, 0.644);
    }

    .left{ width:24px; display:flex; justify-content:flex-start; }
    .right{ width:16px; display:flex; justify-content:flex-end; color:#6a7080; }
    .label{
      position:absolute; left:50%; transform:translateX(-50%);
      font:700 16px/1.2 Georgia, "Times New Roman", Times, serif;
      color:var(--ink);
    }
    .brand{ width:22px; height:22px; }

    .footer{ margin-top:40px; text-align:center; font-size:12px; color:#3e4652; }
    .footer a{ color:#3e4652; text-decoration:none; }
    .dot{ margin:0 8px; }

    /* على الموبايل: الكارد تبقى الشاشة كلها */
    @media (max-width:520px){
      body{ 
        background:none; 
        padding:0; }
      .card{
        width:100vw; min-height:100vh;
        border-radius:0; border:none; box-shadow:none;
        padding:40px 18px 52px;
      }
    }
  </style>
</head>
<body>

  <script>

</body>
</html>
