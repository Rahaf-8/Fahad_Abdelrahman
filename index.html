<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fahad Abdelrahman</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --card-w: 640px;
      --card-radius: 28px;

      --lav-1: #f1f2f8;
      --lav-2: #e7e9f3;
      --lav-3: #dddfe9;

      --text: #1a1e24;
      --pill-top: rgba(255,255,255,.78);
      --pill-bot: rgba(235,238,250,.65);
      --pill-border: rgba(0,0,0,.22);

      --ink: #1f2648;
      --outer-gray: #cfcfcf;
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--outer-gray);
      display:flex;justify-content:center;align-items:flex-start;
      padding:28px 0;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      -webkit-tap-highlight-color: transparent;
    }

    .card{
      width:min(var(--card-w), 92vw);
      position:relative;
      border-radius: var(--card-radius);
      overflow: hidden;
      border: 1px solid rgba(0,0,0,.12);
      box-shadow: 0 22px 44px rgba(0,0,0,.20);
      padding: 56px 28px 70px;
      background:
        radial-gradient(120% 65% at 50% 8%, var(--lav-1) 0%, var(--lav-2) 48%, var(--lav-3) 100%);
      min-height: 88vh;
      transform: translateY(-6px);
    }

    .top-icons{ position:absolute; top:16px; right:18px; display:flex; gap:10px; }
    .round{
      width:38px; height:38px; border-radius:999px; display:grid; place-items:center;
      background:#ffffffcc; border:1px solid rgba(0,0,0,.12); box-shadow:0 8px 18px rgba(0,0,0,.12);
      cursor:pointer;
    }

    .header{ display:flex; flex-direction:column; align-items:center; gap:16px; }
    .avatar-ring{
      width:92px;height:92px;border-radius:50%;
      display:grid;place-items:center;
      background: linear-gradient(180deg,#f5f6fb,#e8eaf3);
      border:1px solid rgba(0,0,0,.08);
      box-shadow: inset 0 8px 18px rgba(0,0,0,.08), 0 6px 16px rgba(0,0,0,.08);
    }
    .avatar{
      width:84px;height:84px;border-radius:50%;
      background-image:url(./Images/5893422938546357812.jpg);
      background-size:112%; background-position:center;
      box-shadow:0 0 0 3px rgba(255,255,255,.96) inset, 0 6px 12px rgba(0,0,0,.16);
      filter: saturate(1.18) contrast(1.08) brightness(1.03);
    }

    h1{
      margin:0; font: 700 24px/1.2 Georgia, "Times New Roman", Times, serif; color:#1a1e24;
      text-align:center;
    }
    .mail-icon a{ color:#111; font-size:18px; text-decoration:none; }

    /* العنوان الفرعي Serif زي العنوان */
    .section-title{
      margin-top:6px;
      font: 700 16.5px/1.2 Georgia, "Times New Roman", Times, serif;
      color:#1a1e24;
      text-align:center;
      letter-spacing:.2px;
    }

    .links{ margin-top:22px; display:flex; flex-direction:column; gap:16px; }

    .link{
      position:relative;
      display:flex; align-items:center; justify-content:space-between;
      text-decoration:none;
      padding:16px 22px; border-radius: 28px;
      background: linear-gradient(180deg, var(--pill-top), var(--pill-bot));
      border: 1px solid var(--pill-border);
      box-shadow: 0 6px 16px rgba(0,0,0,.10);
      backdrop-filter: blur(6px) saturate(140%);
      -webkit-backdrop-filter: blur(6px) saturate(140%);
      transition: transform .12s ease, box-shadow .2s ease, background .2s ease;
      color: var(--ink);
    }
    .link:hover{
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0,0,0,.14);
      background: linear-gradient(180deg, rgba(255,255,255,.82), rgba(235,238,250,.70));
    }

    .left{ width:24px; display:flex; justify-content:flex-start; align-items:center; }
    .right{ width:16px; display:flex; justify-content:flex-end; color:#6a7080; }
    .label{
      position:absolute; left:50%; transform:translateX(-50%);
      font: 700 16px/1.2 Georgia, "Times New Roman", Times, serif;
      color: var(--ink);
      white-space:nowrap; pointer-events:none;
    }

    .brand{ width:22px; height:22px; display:block; }

    .footer{ margin-top:40px; text-align:center; color:#3e4652; font-size:12px; }
    .footer a{ color:#3e4652; text-decoration:none; }
    .dot{ margin: 0 8px; }

    @media (max-width:520px){
      .card{ width:94vw; padding: 40px 18px 52px; border-radius:26px; min-height:92vh; }
      .link{ padding:18px 22px; }
      .label{ font-size:15.5px; }
      .section-title{ font-size:16px; }
    }
  </style>
</head>

  </main>

  <script>
    const shareBtn = document.getElementById('shareBtn');
    const shareUrl = 'https://fahad-abdelrahman.netlify.app/';
    shareBtn.addEventListener('click', async () => {
      const data = { title:'Fahad Abdelrahman', url: shareUrl };
      if (navigator.share) {
        try { await navigator.share(data); } catch {}
      } else {
        window.open(shareUrl, '_blank');
      }
    });
  </script>

</body>
</html>
